services:
  db:
    image: postgres:15-alpine
    container_name: pms_db
    environment:
      POSTGRES_DB: project_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d project_management"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pms_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pms_backend
    command: >
      sh -c "python manage.py makemigrations core --noinput &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py seed_data &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DATABASE_URL=postgres://postgres:postgres@db:5432/project_management
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8001
        - VITE_WS_URL=ws://localhost:8001
    container_name: pms_frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pms_network

volumes:
  postgres_data:

networks:
  pms_network:
    driver: bridge
